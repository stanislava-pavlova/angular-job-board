<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
  >
    <a class="navbar-brand">
      <img
        src="https://cdn.dribbble.com/users/2055858/screenshots/5660772/media/cbfe06c65d648fff8770e1da027fc318.png"
        alt="logo"
        height="43"
      />
    </a>

    <ul
      class="nav nav-pills col-12 col-md-auto mb-2 justify-content-center mb-md-0"
    >
      <ng-container>
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link"  routerLink="jobs">Jobs</a></li>
        <!-- <li class="nav-item"><a class="nav-link">Companies</a></li> -->
        <li class="nav-item">
          <a href="#" class="nav-link" routerLink="about">About</a>
        </li>
      </ng-container>
    </ul>

    <div class="text-end" *ngIf="!hasLoggedIn">
      <button
        type="button"
        class="btn btn-outline-primary me-2"
        routerLink="login"
      >
        Login
      </button>
      <button type="button" class="btn btn-primary" routerLink="register">
        Sign up
      </button>
    </div>

    <div ngbDropdown class="dropdown" *ngIf="hasLoggedIn">
      <button ngbDropdownToggle class="btn btn-primary dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="bi bi-person"></i>
      </button>
      <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
        <button class="dropdown-item" routerLink="profile">Profile</button>
        <button class="dropdown-item" *ngIf="isOrganisation" routerLink="my-offers">My Offers</button>
        <button class="dropdown-item" *ngIf="!isOrganisation" routerLink="applications">–êpplications</button>
        <button class="dropdown-item" (click)="onLogout()">Logout</button>
      </div>
    </div>  
  </header>
</div>
