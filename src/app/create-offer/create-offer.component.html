<div class="row">
  <div class="col-md-12">
    <h4 class="text-primary text-center">
      {{ !offer.id ? "Create job offer" : "Update job offer" }}
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-6">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter title ..."
          formControlName="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Enter description ..."
          formControlName="description"
        />
      </div>

      <div class="form-group mt-2">
        <label for="type">Type</label>
        <select class="form-control" id="type" formControlName="type">
          <option>Full-time</option>
          <option>Remote</option>
          <option>Part-time</option>
        </select>
      </div>

      <div class="form-group mt-2">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option>Front-End Development</option>
          <option>Back-End Development</option>
          <option>Full-Stack Development</option>
          <option>UI/UX, Arts</option>
        </select>
      </div>

      <div class="form-group d-flex justify-content-evenly mt-4">
        <button type="submit" class="btn btn-primary">
          {{ !offer.id ? "Create" : "Update" }}
        </button>
        <a class="btn btn-danger" routerLink="/jobs"> Cancel</a>
      </div>
    </form>
  </div>
</div>
